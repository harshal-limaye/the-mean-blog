<div class="login-form" fxFlex fxLayoutAlign="center center">
  <form [formGroup]="form" (ngSubmit)="login()">
    <mat-card fxFlex fxLayout="column">
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>
        Please provide your credentials to continue
      </mat-card-subtitle>
      <mat-card-content fxFlex fxLayout="column">
        <mat-form-field appearance="fill">
          <mat-label>Email Address</mat-label>
          <input formControlName="email" type="email" matInput />
          <mat-error
            *ngIf="
              email && email.hasError('email') && !email.hasError('required')
            "
          >
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="email && email.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input formControlName="password" type="password" matInput />
          <mat-error *ngIf="password && password.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          [disabled]="form.invalid"
          type="submit"
          mat-flat-button
          color="primary"
        >
          Login
        </button>
        <button (click)="form.reset()" type="button" mat-flat-button>
          Reset
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
